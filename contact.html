<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />

        <script
            src="https://kit.fontawesome.com/db0925fcfc.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navBar">
            <div class="wrapper">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li>
                        <a href="./index.html" class="menuHarper">Harper</a>
                    </li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li>
                        <a href="./contact.html" class="menuContact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--End wrapper-->
        </nav>

        <!--Header starts-->
        <header class="contactHeader">
            <div class="headerContactBackground"></div>
            <div class="wrapper">
                <h1>Contact Me</h1>
            </div>
        </header>

        <!--Main starts-->
        <main class="contact">
            <!--Contact section-->
            <section class="contactFormSection" id="contactFormSection">
                <div class="wrapper">
                    <div class="contactFormContainer">
                        <div class="contactInfo">
                            <ul class="socialIcons">
                                <li>
                                    <a href="#"
                                        ><i class="fa-brands fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i class="fa-brands fa-twitter"></i>
                                    </a>
                                </li>
                                <!--need to change the icon belon to linkedin-->
                                <li>
                                    <a href="#"
                                        ><i class="fa-brands fa-snapchat"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i class="fa-brands fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>

                            <p>
                                <a href="mailto:info@email.com"
                                    >info@email.com</a
                                >
                            </p>
                            <p>
                                123-456-7890<br />
                                123 Queen Street West, Unit 10<br />
                                Toronto, Ontario<br />
                                M5V2D5
                            </p>
                        </div>

                        <form action="" class="contactForm">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name" />

                            <label for="email" class="sr-only"
                                >Email address</label
                            >
                            <input
                                type="email"
                                id="email"
                                placeholder="Email address"
                            />

                            <label for="message" class="sr-only">Message</label>
                            <textarea
                                name="message"
                                id="message"
                                cols="30"
                                rows="10"
                                placeholder="Message"
                            ></textarea>

                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!--Footer starts-->
        <footer>
            <div class="wrapper">
                <p>
                    Created at
                    <a href="https://junocollege.com/"
                        >Juno College of Technology</a
                    >
                </p>
            </div>
        </footer>
    </body>
</html>
